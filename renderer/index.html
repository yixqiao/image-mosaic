<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Image Mosaic</title>
</head>

<body>
  <div id="formsContainer">
    <div id="avgsContainer" class="formContainer">
      <button id="pickImgs" class="pickImgs">Pick images</button>
      <div id="imgsPath" data-has-selected>No directory selected</div>
      <br>
      <button id="pickAvgsOut">Pick averages file</button>
      <div id="avgsOutPath" data-has-selected>No file selected</div>
      <br>
      <label>Thread count</label>
      <input type="number" id="threadCount" class="threadCount" value="4">

      <br><br><br>

      <button id="calcAvgsButton">Calculate averages</button>
    </div>

    <div id="buildContainer" class="formContainer">
      <button id="pickImg">Pick image</button>
      <div id="imgPath" data-has-selected>No image selected</div>
      <br>
      <button id="pickImgOut">Pick image output</button>
      <div id="imgOutPath" data-has-selected>No file selected</div>

      <br><br><br>

      <button id="buildMosaicButton">Build mosaic</button>
    </div>
  </div>

  <div id="progressContainer">
    <div id="progressbar">0%</div>
  </div>

  <script src="./index.js"></script>
  <script src="./formHandling.js"></script>
</body>

</html>
