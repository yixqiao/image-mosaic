<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Image Mosaic</title>
</head>

<body>
  <table id="formsTable">
    <tr>
      <td id="avgsContainer" class="formContainer">
        <button id="pickImgs" class="pickImgs">Pick images</button>
        <div id="imgsPath" class="imgsPath filePathPreview" data-has-selected="n">No directory selected</div>
        <br>
        <button id="pickAvgsOut">Pick averages file</button>
        <div id="avgsOutPath" class="avgsOutPath filePathPreview" data-has-selected="n">No file selected</div>
        <br>
        <label>Thread count</label>
        <input type="number" id="threadCount" class="threadCount" max="128" min="1" step="1" value="4">
      </td>
      <td id="buildContainer" class="formContainer">
        <button id="pickImg">Pick image</button>
        <div id="imgPath" class="imgPath filePathPreview" data-has-selected>No image selected</div>
        <br>
        <button id="pickImgOut">Pick image output</button>
        <div id="imgOutPath" class="imgOutPath filePathPreview" data-has-selected>No file selected</div>
        <br>
        <button id="pickAvgsIn">Pick averages file</button>
        <div id="avgsInPath" class="avgsInPath filePathPreview" data-has-selected>No file selected</div>
        <br>
        <label>Chunk size</label>
        <input type="number" id="chunkSize" class="chunkSize" value="10">
        <br><br>
        <label>Scale factor</label>
        <input type="number" id="scaleFactor" class="scaleFactor" value="1">
      </td>
    </tr>

    <tr>
      <td id="avgsButtonContainer" class="formContainer">
        <button id="calcAvgsButton">Calculate averages</button>
      </td>
      <td id="buildButtonContainer" class="formContainer">
        <button id="buildMosaicButton">Build mosaic</button>
      </td>
    </tr>
  </table>


  <div id="progressContainer">
    <div id="progressbar">0%</div>
  </div>

  <script src="./index.js"></script>
  <script src="./avgs.js"></script>
  <script src="./build.js"></script>
</body>

</html>
